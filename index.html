<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img class="drawma" src="./assets/drawma.gif" alt="Drawma drawing app">
    </header>
    
    <div class="container">
        <!-- TOOL DISPLAY -->
        <section class="tool-display">
            <div class="row">
                <ul class="options" id="tool-options">
                    <li class="option active tool" id="brush">
                        <span class="tool-choice"><i class="fa-solid fa-brush fa-sm"></i>&nbsp Brush</span>
                    </li>

                    <li class="option tool" id="line">
                        <span class="tool-choice"><i class="fa-solid fa-ruler fa-sm"></i>&nbsp Line</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <span class="tool-choice"><i class="fa-solid fa-eraser fa-sm"></i>&nbsp Eraser</span>
                    </li>
                </ul>
        </div>

            <div class="row">
                    <ul class="options" id="shape-options">
                        <li class="option tool" id="rectangle">
                            <span class="tool-choice">▭ &nbsp Rectangle</span>
                        </li>

                        <li class="option tool" id="circle">
                            <span class="tool-choice">◯ &nbsp Circle</span>
                        </li>

                        <li class="option tool" id="triangle">
                            <span class="tool-choice">△ &nbsp Triangle</span>
                        </li>

                        <label class="toggle" for="fill-color"><span class="tool-choice"><i class="fa-solid fa-shapes fa-sm"></i>&nbsp Fill</span>
                            <input type="checkbox" id="fill-color">
                            <span class="slider"></span>
                        </label>
                    </ul>
            </div>

        
            
            <label class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
            </label>
            
            <div class="colors ">
                <ul class="options" id="paint-options">                    
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#FFFFFF">
                    </li>
                </ul>
            </div>

            <div class="row">
                    <button class="clear-canvas"><i class="fa-solid fa-xmark fa-sm"></i> &nbsp Clear</button>
                    <button class="save-img"><i class="fa-regular fa-floppy-disk fa-sm"></i> &nbsp Save</button>
            </div>  
        </section>

        <!-- DRAWING AREA -->
        <section class="drawing-area">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
