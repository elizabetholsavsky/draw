<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- TOOL DISPLAY -->
        <section class="tool-display">
            <div class="row">
                <label for="tool-display" class="title">Shapes</label>
                    <ul class="options">
                        
                        <li class="option">
                            <span><i class="fa-regular fa-square-full fa-sm"></i>Rectangle</span>
                        </li>

                        <li class="option">
                            <span><i class="fa-regular fa-circle fa-sm"></i>Circle</span>
                        </li>

                        <label class="toggle" for="fill-color"> Fill Color
                            <input type="checkbox" id="fill-color">
                            <span class="slider"></span>
                        </label>
                    </ul>
            </div>
        </section>

        <!-- DRAWING AREA -->
        <section class="drawing-area">

        </section>
    </div>
</body>
</html>
